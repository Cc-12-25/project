<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>側邊欄範例</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .offcanvas-collapse {
      position: fixed;
      top: 0;
      bottom: 0;
      left: -300px;
      width: 300px;
      padding: 1rem;
      transition: left 0.3s ease-in-out;
      background-color: #f8f9fa;
    }
    .offcanvas-collapse.open {
      left: 0;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-light bg-light">
  <button class="btn btn-primary" type="button" id="sidebarToggle">切換側邊欄</button>
</nav>

<div class="offcanvas-collapse" id="sidebar">
  <h5>側邊欄內容</h5>
  <ul class="nav flex-column">
    <li class="nav-item"><a class="nav-link" href="#">項目 1</a></li>
    <li class="nav-item"><a class="nav-link" href="#">項目 2</a></li>
    <li class="nav-item"><a class="nav-link" href="#">項目 3</a></li>
  </ul>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
  $(document).ready(function() {
    $('#sidebarToggle').on('click', function() {
      $('#sidebar').toggleClass('open');
    });
  });
</script>

</body>
</html>
